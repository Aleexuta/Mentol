<!DOCTYPE html>
<html>
<head>
    <title>Text Prediction</title>
</head>
<body>
    <h1>Text Prediction</h1>
    <form action="http://127.0.0.1:5000/predict" method="POST">
        <textarea name="text" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if predicted_class %}
    <h2>Predicted Class: {{ predicted_class }}</h2>
    {% endif %}
</body>
</html>
